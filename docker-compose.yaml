version: '3.7'
services:
  database:
    image: mysql:5.7
    container_name: mysql_container
    environment:
    - MYSQL_ROOT_PASSWORD=root 
    - MYSQL_DATABASE=flask-db
    ports:
    - target: 3306
      published: 3306
      protocol: tcp
    volumes:
     - db-data:/var/lib/mysql/data  
    
  service1:
    build: ./service1
    container_name: service1
    ports:
    - target: 5000
      published: 5000
      protocol: tcp
    depends_on: 
    - "service4"
  service2:
    build: ./service2
    container_name: service2
    
  service3:
    build: ./service3
    container_name: service3
  

  service4:
    build: ./service4
    container_name: service4
    depends_on: 
    - "service2"
    - "service3"
  
  nginx:
    image: nginx:latest
    ports:
    - target: 80
      published: 80
      protocol: tcp
    volumes:
    - type: bind
      source: ./nginx/nginx.conf
      target: /etc/nginx/nginx.conf
    depends_on: 
    - "service1"
    
volumes:
  db-data: