version: '3.7'
services:
  database:
    image: mysql:5.7
    container_name: mysql_container
    environment:
    - MYSQL_ROOT_PASSWORD=root 
    - MYSQL_DATABASE=flask-db
    ports:
    - target: 3306
      published: 3306
      protocol: tcp
    volumes:
    - type: bind
      source: .db/CreateTable.sql
      target: /docker-entrypoint-initdb.d/CreateTable.sql
    
  service1:
    build: ./service1
    container_name: service1
    ports:
    - target: 5000
      published: 5000
      protocol: tcp
  service2:
    build: ./service2
    container_name: service2
    ports:
    - target: 5001
      published: 5001
      protocol: tcp

  service3:
    build: ./service3
    container_name: service3
    ports:
    - target: 5002
      published: 5002
      protocol: tcp

  service4:
    build: ./service4
    container_name: service4
    ports:
    - target: 5003
      published: 5003
      protocol: tcp
  nginx:
    image: nginx:latest
    ports:
    - target: 80
      published: 80
      protocol: tcp
    volumes:
    - type: bind
      source: ./nginx/nginx.conf
      target: /etc/nginx/nginx.conf