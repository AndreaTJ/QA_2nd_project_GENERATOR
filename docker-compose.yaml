version: '3.7'
services:
  database:
    image: mysql:5.7
    container_name: mysql_container
    environment:
    - MYSQL_ROOT_PASSWORD=root 
    - MYSQL_DATABASE=flask-db
    ports:
    - target: 3306
      published: 3306
      protocol: tcp
    volumes:
    - type: volume
      source: db-data
      target: /var/lib/mysql
    
  service1:
    build: ./service1
    deploy: 
      replicas: 2
  service2:
    build: ./service2
    deploy: 
      replicas: 2
  service3:
    build: ./service3
    deploy: 
      replicas: 2
  service4:
    build: ./service4
    deploy: 
      replicas: 2
    
volumes:
  db-data: